<!DOCTYPE html> 
<html>
  <body>
    <canvas id="c"></canvas> 
    <script type="text/javascript" src="glx.js"></script>
    <script type="text/javascript">
      (function() {
        var canvas = document.getElementById("c");
        var gl = GLX.getWebGlContext(canvas);
        gl.clearColor(1.0, 0.0, 0.0, 0.5);
        gl.clear(gl.COLOR_BUFFER_BIT);
      })()
    </script> 
  </body>
</html>
