<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Write Script</title>
    <!-- don't use jQuery 1.4 here as the 'Click here to copy' button stops working after 3 or 4 clicks -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      function copyIt() {
        var html = $('#from').html();
        var to = $('#to');
        to.html(html);
      }

      $(function() {
        $('#reset').click(function() {
          $('#to').fadeTo(300, 0.0).html('This will be replaced').fadeTo(300, 1.0);
        });
      });
    </script>
    <style>
      div {
        padding: 10px;
      }
      span.button {
        cursor: pointer;
        border: 1px solid black;
        padding: 5px;
        background-color: red;
        border-radius: 5px;
        font-family: "Verdana";
      }
    </style>
  </head>
  <body style="border: none; margin: 0 0 0 0;">
    <div style="width: 100%; height: 100%; background-color: lightblue;">
      <div style="width: 60%; height: 600px; margin-left: 20%; background-color: #EEE;">
        <span class="button" onclick="copyIt()">Click here to copy</span>
        <span id="flashMessage" style="margin-left: 10%; color: red; background-color: pink;">JavaScript is running :)</span>
        <br/>
        <br/>
        <div>
          From:
          <div style="float: right; width: 50%" id="from">
            This will be copied. Isn't this <i>cool</i>?
            This has an embedded &lt;script&gt; tag which flashes the message.
            <script>
              $("#flashMessage").fadeIn(500).fadeTo(500, 1.0).fadeOut(1000);
              //alert('JavaScript!');
            </script>
          </div>
        </div>
        <br clear="both"/>
        <div>
          To:
          <div style="float: right; width: 50%;" id="to">This will be replaced</div>
        </div>
        <br/>
        <span id="reset" class="button">Reset</span>
      </div>
    </div>
  </body>
</html>
